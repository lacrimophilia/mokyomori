<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>목요모리</title>
  <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      background-color: #ffffff;
    }
    .forest {
      position: relative;
      min-height: 100vh;
      padding: 60px 20px 40px;
      background: linear-gradient(to bottom, #ffffff 0%, #eaf9e5 100%);
    }
    .tree, .subscriber {
      position: absolute;
      width: 64px;
      height: 100px;
      cursor: pointer;
    }
    .tree svg, .subscriber svg {
      width: 64px;
      height: 100%;
    }
    .footer {
      text-align: center;
      padding: 30px;
      color: #777;
      font-size: 14px;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      font-weight: 500;
      color: #2e5f3e;
      font-size: 2em;
    }
    .korean-title {
      font-family: 'Dongle', sans-serif;
    }
    .chinese-title {
      font-family: 'M PLUS Rounded 1c', cursive;
    }
    .popup, .email-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 12px;
      width: 240px; 
      max-width: 90%;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }
    .email-popup h3 {
      font-family: 'Dongle', sans-serif;
      font-size: 24px;
      font-weight: 400;
      margin-top: 0; 
      margin-bottom: 0 0 4px 0;
    }
  input[type="email"] {
      width: calc(100% - 16px);
      padding: 4px;
      margin-top: 0px; 
      display: block;
      margin-left: auto;
      margin-right: auto;
      font-family: 'Pretendard', sans-serif;
    }
     button {
      margin-top: 10px;
      padding: 4px 8px;
      background-color: #ffffff;
      color: #2e5f3e;
      border: 2px solid #2e5f3e;
      font-family: 'Pretendard', sans-serif;
      font-size: 12px;
      cursor: pointer;
    }
     a {
      color: #2e5f3e;
      text-decoration: none;
    }
     a:hover {
      text-decoration: underline;
    }
    .popup h3 {
      font-family: 'Dongle', sans-serif;
      font-size: 28px; /* 글씨가 너무 작을 수 있으니 적절히 키우기 */
      font-weight: 400; /* Dongle은 얇은 폰트이므로 굵게 안 하는 게 어울림 */
      margin: 0 0 10px 0;
    }

.info-icon {
  cursor: pointer;
  display: inline-block;
  font-size: 0.5em; 
  color: #2e5f3e;
  border: 1px solid #2e5f3e;
  border-radius: 50%;
  padding: 0 4px; 
  margin-left: 6px;
  vertical-align: middle;
  transition: background-color 0.3s, color 0.3s;
}

.info-icon:hover {
  background-color: #2e5f3e;
  color: white;
}
h1 {
  position: relative; /* intro-panel 위치 기준점 */
}

.intro-panel {
  position: absolute;
  top: 60px; /* 제목 바로 아래 */
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 600px;
  background: rgba(46, 95, 62, 0.95);
  color: white;
  padding: 0 20px;   /* 기본 패딩 제거 */
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  max-height: 0;
  opacity: 0;
  transition: max-height 0.5s ease, opacity 0.5s ease, padding 0.5s ease;
}

.intro-panel.open {
  padding: 20px;     /* 열릴 때만 패딩 적용 */
  max-height: 400px;
  opacity: 1;
}

.close-btn {
  cursor: pointer;
  text-decoration: underline dotted; /* 점선 밑줄 */
  color: #fff;
  font-size: 0.85em;
  margin-top: 10px;
  text-align: right; /* 오른쪽 정렬 */
  display: block; /* 줄 단독 차지 */
}

  </style>
</head>
<body>
  <h1><span class="korean-title">목요모리</span> <span class="chinese-title">木曜森</span>
  <span class="info-icon" onclick="toggleIntro()">i</span></h1>
  <div class="forest" id="forest"></div>
  <div class="footer">© 2025 mokyomori</div>
  <div id="intro-panel" class="intro-panel">
  <p> 반갑습니다. 이곳은 목요모리입니다.<br>
    모리는 일본어로 숲입니다. 목요일마다 느슨하게 자라는 글의 숲을 시도합니다.<br>
  가끔 들러서 산책해보세요.</p>
 <p class="close-btn" onclick="toggleIntro()">다 읽었어요</p>
  </div>
  
<script>
    const forest = document.getElementById("forest");
    const posts = [
      { title: "2025-07-03-start", tag: "사랑" },
      { title: "2025-07-10-glue", tag: "역설" },
      { title: "2025-07-17-new-summer", tag: "여름" },
      { title: "2025-07-24-and", tag: "사랑" },
      { title: "care-memory", tag: "돌봄" },
      { title: "like-a-movie", tag: "영화" },
      { title: "body-language", tag: "몸" }
    ];
    const tagMap = {};
    posts.forEach(post => {
      if (!tagMap[post.tag]) tagMap[post.tag] = [];
      tagMap[post.tag].push(post.title);
    });

    const tagPositions = {
      사랑: { x: 15, y: 20 },
      여름: { x: 35, y: 50 },
      돌봄: { x: 55, y: 40 },
      영화: { x: 70, y: 25 },
      몸: { x: 40, y: 70 },
      역설: { x: 62, y: 58 },
    };
    const tagColors = {
      사랑: "#7fc97f",
      여름: "#66c2a5",
      돌봄: "#b2df8a",
      영화: "#a6d854",
      몸: "#3288bd",
      역설: "#cde86b",
    };

    function extractDate(title) {
      const match = title.match(/\d{4}-\d{2}-\d{2}/);
      return match ? new Date(match[0]) : null;
    }

    let latestDate = null;
    let latestTitle = null;
    posts.forEach(post => {
      const date = extractDate(post.title);
      if (date && (!latestDate || date > latestDate)) {
        latestDate = date;
        latestTitle = post.title;
      }
    });

    Object.entries(tagMap).forEach(([tag, titles]) => {
      const count = titles.length;
      const pos = tagPositions[tag] || { x: Math.random() * 80 + 10, y: Math.random() * 60 + 20 };
      const div = document.createElement("div");
      div.className = "tree";
      div.style.left = `${pos.x}%`;
      div.style.top = `${pos.y}%`;

      const leafColor = tagColors[tag] || getRandomGreen();
      const leafRadius = 12 + (count - 1) * 4;
      const trunkHeight = 20 + (count - 1) * 8;
      const isLatest = titles.includes(latestTitle);
      const trunkColor = isLatest ? "#b9a074" : "#8b5a2b";

      div.innerHTML = `
        <svg viewBox="0 0 64 100">
          <rect x="28" y="${100 - trunkHeight}" width="8" height="${trunkHeight}" fill="${trunkColor}" />
          <circle cx="32" cy="${100 - trunkHeight - leafRadius}" r="${leafRadius}" fill="${leafColor}" />
        </svg>
      `;
      div.onclick = () => {
        if (titles.length === 1) {
          window.location.href = `posts/${encodeURIComponent(titles[0])}.html`;
        } else {
          const overlay = document.createElement("div");
          overlay.className = "overlay";
          const popup = document.createElement("div");
          popup.className = "popup";
          popup.innerHTML = `<h3>${tag}</h3><p>${titles.map(title => `• <a href="posts/${encodeURIComponent(title)}.html">${title}</a>`).join("<br>")}</p>`;
          overlay.onclick = () => {
            document.body.removeChild(popup);
            document.body.removeChild(overlay);
          };
          document.body.appendChild(overlay);
          document.body.appendChild(popup);
        }
      };
      forest.appendChild(div);
    });

    // 걷는 사람 형태 아이콘 2개만 삽입
    const personSVG = `<svg viewBox="0 0 64 100">
      <circle cx="32" cy="16" r="10" fill="#f4c20d"/>
      <rect x="28" y="26" width="8" height="32" fill="#f4c20d"/>
      <line x1="28" y1="58" x2="20" y2="80" stroke="#f4c20d" stroke-width="6"/>
      <line x1="36" y1="58" x2="44" y2="80" stroke="#f4c20d" stroke-width="6"/>
    </svg>`;

    for (let i = 0; i < 2; i++) {
      const person = document.createElement("div");
      person.className = "subscriber";
      person.style.left = `${Math.random() * 80 + 10}%`;
      person.style.top = `${Math.random() * 60 + 20}%`;
      person.style.width = "48px";
      person.style.height = "48px";
      person.innerHTML = personSVG;
      person.onclick = () => {
        const overlay = document.createElement("div");
        overlay.className = "overlay";
        const popup = document.createElement("div");
        popup.className = "email-popup";
        popup.innerHTML = `
          <h3>숲의 소식을 메일로 받아보세요</h3>
          <input type="email" id="emailInput" placeholder="이메일 주소 입력">
          <button onclick="submitEmail()">구독하기</button>
        `;
        overlay.onclick = () => {
          document.body.removeChild(popup);
          document.body.removeChild(overlay);
        };
        document.body.appendChild(overlay);
        document.body.appendChild(popup);
      };
      forest.appendChild(person);
    }

    function submitEmail() {
      const email = document.getElementById("emailInput").value;
      if (email) {
        fetch("https://script.google.com/macros/s/AKfycbxJIqOToDghEYoW1J-ZGOosbUt2qyH93z5d8HKxkHNdusntG2KkAp5oiNj9b44HOB6C/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `email=${encodeURIComponent(email)}`
        });
        alert("고맙습니다. 힘입니다!");
        document.querySelectorAll(".overlay, .email-popup").forEach(el => el.remove());
      }
    }
  
  function toggleIntro() {
  const panel = document.getElementById("intro-panel");
  panel.classList.toggle("open");
}

</script>
</body>
</html>
