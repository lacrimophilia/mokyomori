<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목요모리</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      background-color: #ffffff;
    }
    .forest {
      position: relative;
      min-height: 100vh;
      padding: 60px 20px 40px;
      background: linear-gradient(to bottom, #ffffff 0%, #eaf9e5 100%);
    }
    .tree {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .tree:hover {
      transform: scale(1.1);
    }
    .tag-사랑 {
      background-image: url('https://cdn-icons-png.flaticon.com/512/777/777860.png');
    }
    .tag-여름 {
      background-image: url('https://cdn-icons-png.flaticon.com/512/777/777856.png');
    }
    .tag-돌봄 {
      background-image: url('https://cdn-icons-png.flaticon.com/512/777/777857.png');
    }
    .tag-영화 {
      background-image: url('https://cdn-icons-png.flaticon.com/512/777/777861.png');
    }
    .tag-몸 {
      background-image: url('https://cdn-icons-png.flaticon.com/512/777/777858.png');
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      font-weight: 500;
      color: #2e5f3e;
      font-size: 2em;
    }
    .footer {
      text-align: center;
      padding: 30px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>목요모리 mokyomori</h1>
  <div class="forest" id="forest"></div>
  <div class="footer">
    매주 목요일, 내가 가꾸는 숲 — 목요모리 🌿<br>
    © 2025 mokyomori
  </div>

  <script>
    const forest = document.getElementById("forest");

    const trees = [
      { title: "사랑과-나무", tag: "사랑" },
      { title: "여름의-빛", tag: "여름" },
      { title: "돌봄의-기억", tag: "돌봄" },
      { title: "영화처럼", tag: "영화" },
      { title: "몸의-언어", tag: "몸" },
      { title: "2025-07-04-시작", tag: "사랑" }
    ];

    const tagCounts = {};
    trees.forEach(tree => {
      tagCounts[tree.tag] = (tagCounts[tree.tag] || 0) + 1;
    });

    trees.forEach(tree => {
      const div = document.createElement("div");
      div.className = `tree tag-${tree.tag}`;
      div.style.left = `${Math.random() * 80 + 5}%`;
      div.style.top = `${Math.random() * 80 + 5}%`;

      // 태그별 글 수에 따라 크기 확대
      const scale = 1 + (tagCounts[tree.tag] - 1) * 0.2;
      div.style.transform = `scale(${scale})`;

      div.onclick = () => {
        location.href = `posts/${tree.title}.html`;
      };
      forest.appendChild(div);
    });
  </script>
</body>
</html>
