
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>목요모리</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      background: linear-gradient(to bottom, #e6f5e6, #ffffff);
    }
    header {
      text-align: center;
      padding: 1rem 0;
      font-size: 2rem;
      font-weight: bold;
    }
    #forest {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
    }
    .tree {
      position: absolute;
      background-color: green;
      border-radius: 10px;
    }
    .person-icon {
      position: absolute;
      width: 24px;
    }
  </style>
</head>
<body>
  <header>목요모리 木曜森</header>
  <div id="forest">
    <!-- 예시 나무 -->
    <div class="tree" style="width:10px; height:40px; left:50px; bottom:0;"></div>

    <!-- 서 있는 사람 -->
    <img src="walking.png" alt="걷는 사람" class="person-icon" style="top: 60px; left: 100px;" />

    <!-- 누워 있는 사람 -->
    <img src="lying.png" alt="누운 사람" class="person-icon" style="top: 120px; left: 200px;" />
  </div>
</body>
</html>
