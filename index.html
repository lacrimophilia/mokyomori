<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목요모리</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      background-color: #ffffff;
    }
    .forest {
      position: relative;
      min-height: 100vh;
      padding: 60px 20px 40px;
      background: linear-gradient(to bottom, #ffffff 0%, #eaf9e5 100%);
    }
    .tree {
      position: absolute;
      width: 64px;
      height: 100px;
      cursor: pointer;
    }
    .tree svg {
      width: 64px;
      height: 100%;
    }
    .footer {
      text-align: center;
      padding: 30px;
      color: #777;
      font-size: 14px;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      font-weight: 500;
      color: #2e5f3e;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>목요모리 mokyomori</h1>
  <div class="forest" id="forest"></div>
  <div class="footer">
    매주 목요일, 내가 가꾸는 숲 — 목요모리 🌿<br>
    © 2025 mokyomori
  </div>

  <script>
    const forest = document.getElementById("forest");

    const trees = [
      { title: "love-tree", tag: "사랑", x: 10, y: 15 },
      { title: "summer-light", tag: "여름", x: 30, y: 50 },
      { title: "care-memory", tag: "돌봄", x: 55, y: 40 },
      { title: "like-a-movie", tag: "영화", x: 70, y: 20 },
      { title: "body-language", tag: "몸", x: 40, y: 70 },
      { title: "2025-07-04-start", tag: "사랑", x: 20, y: 60 }
    ];

    const tagCounts = {};
    trees.forEach(tree => {
      tagCounts[tree.tag] = (tagCounts[tree.tag] || 0) + 1;
    });

    const tagColors = {
      사랑: "#7fc97f",
      여름: "#66c2a5",
      돌봄: "#b2df8a",
      영화: "#a6d854",
      몸: "#3288bd"
    };

    trees.forEach(tree => {
      const count = tagCounts[tree.tag];

      const div = document.createElement("div");
      div.className = "tree";
      div.style.left = `${tree.x}%`;
      div.style.top = `${tree.y}%`;

      const leafColor = tagColors[tree.tag] || "#3ca370";
      const leafRadius = 12 + (count - 1) * 4;
      const trunkHeight = 20 + (count - 1) * 8;

      div.innerHTML = `
        <svg viewBox="0 0 64 100" xmlns="http://www.w3.org/2000/svg">
          <rect x="28" y="${100 - trunkHeight}" width="8" height="${trunkHeight}" fill="#8b5a2b" />
          <circle cx="32" cy="${100 - trunkHeight - leafRadius}" r="${leafRadius}" fill="${leafColor}" />
        </svg>
      `;

      div.onclick = () => {
        location.href = `posts/${encodeURIComponent(tree.title)}.html`;
      };

      forest.appendChild(div);
    });
  </script>
</body>
</html>
